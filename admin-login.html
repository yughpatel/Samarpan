<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Samarpan</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fff5e6, #fff0db);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 350px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            border: 3px solid #dc5424;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-box h2 {
            color: #dc5424;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
        }

        .login-box input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid #f4a460;
            border-radius: 8px;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #dc5424, #a12424);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            box-shadow: 0 6px 14px rgba(220,84,36,0.4);
            transform: translateY(-2px);
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    
    <div class="login-box">
        <h2>Admin Login</h2>

        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">

        <button id="login-btn" class="login-btn">Login</button>

        <div class="error-message" id="error"></div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>

    <script>
        var admins = [
            { username: "admin", password: "samarpan123" },
            { username: "samarpan", password: "gujarati" },
            { username: "admin", password:"admin123" }
        ];
        $("#login-btn").click(function() {

            var user = $("#username").val();
            var pass = $("#password").val();

            var authenticated = false;

            for (var i = 0; i < admins.length; i++) {
                if (admins[i].username === user && admins[i].password === pass) {
                    authenticated = true;
                    break;
                }
            }

            if (authenticated) {
                window.location.href = "admin-dashboard.html?user=" + encodeURIComponent(user);

            } else {
                $("#error").html("Invalid username or password");
            }
        });
    </script>
</body>
</html>
