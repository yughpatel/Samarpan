<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #dc5424;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1.2rem 2rem;
            box-shadow: 0 4px 20px rgba(220, 84, 36, 0.1);
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            color: #2c2c2c;
            background: linear-gradient(135deg, #fff8f0 0%, #fff5e6 100%);
            position: relative;
            overflow-x: hidden;
        }

            /* Bandhani pattern background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(220, 84, 36, 0.04) 2px, transparent 2px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
        }

        body > * {
            position: relative;
            z-index: 1;
            }
            
        #navbar {
            position: sticky;
            top: 0;
            transition: top 0.35s ease-in-out;
            z-index: 200;
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10rem;
            padding-top: 0.3rem;
            padding-bottom: 0.3rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8em;
            margin-left: -100px;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.15;
        }

        .logo-main {
            font-size: 1.8rem;
            font-weight: 700;
            color: #dc5424;
            letter-spacing: -0.5px;
            margin-bottom: 2px;
        }

        .logo-gujarati {
            font-size: 0.9rem;
            color: #dc5424;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .logo-sub {
            font-size: 0.65rem;
            color: #f4a460;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .logo-icon {
            height: 80px;
            display: block;
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            margin-left:auto;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #dc5424, #f4a460);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: #dc5424;
        }

        .admin-link {
            background: linear-gradient(135deg, #dc5424, #f4a460);
            color: white !important;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .admin-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 84, 36, 0.3);
        }

        .admin-link::after {
            display: none;
        }
    </style>
    </head>
    <body>
        <nav class="navnar">
        <div class="container">
            <div class="logo">
                <img src="logo_samarpan.jpg" class="samarpan-logo" alt="Samarpan Logo" height="100">

                <div class="logo-text">
                    <span class="logo-main">SAMARPAN</span>
                    <span class="logo-gujarati">સમર્પણ – ગુજરાતી કલ્ચરલ એસોસિએશન કૂવૈત</span>
                    <span class="logo-sub">CULTURAL • UNITY • COMMUNITY</span>
                </div>
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="news.html">News & Blog</a></li>
                <li><a href="contact.html">Contact</a></li>

                <li>
                    <a href="admin-login.html" class="admin-link">Admin</a>
                </li>
            </ul>
        </div>
        </nav>

        <script>

        </script>
    </body>
</html>
